<html>
  <head>
    <style>
      body {
        background-color: #1e3a8a; /* สีน้ำเงินพื้นหลัง */
        color: white; /* สีข้อความเป็นสีขาว */
        font-family: Arial, sans-serif; /* กำหนดฟอนต์ */
      }

      h1 {
        color: #3b82f6; /* สีหัวข้อเป็นสีน้ำเงินอ่อน */
      }

      ul {
        list-style-type: none; /* ลบจุดหรือหมายเลขจากรายการ */
        padding: 0;
      }

      li {
        background-color: #3b82f6; /* สีพื้นหลังของรายการเป็นสีน้ำเงินอ่อน */
        margin: 5px 0; /* เว้นระยะระหว่างรายการ */
        padding: 10px; /* เพิ่ม padding ให้กับรายการ */
        border-radius: 5px; /* มุมโค้งของรายการ */
        color: white; /* สีข้อความของรายการเป็นสีขาว */
      }

      li:hover {
        background-color: #2563eb; /* เปลี่ยนสีเมื่อเมาส์ hover */
      }

    </style>
  </head>
  <body>
    <h1>วิชา SC31006 Mobile and Web  Application Development </h1>
    <ul>
      <li>งานที่1</li>
      <li>งานที่2</li>
      <li>งานที่3</li>
    </ul>
    โดย นางสาววนิจชรากร เลื่อมใส
  </body>
</html>
