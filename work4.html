<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR 360 Self-Introduction</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- 360 Background -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>

    <!-- 3D Model: Cat -->
    <a-entity 
      gltf-model="https://github.com/wanitsarakon/web2024/blob/main/Camping%20Stuff.glb"
      position="0 0 -3" 
      scale="1 1 1" 
      animation-mixer>
    </a-entity>

    <!-- Introduction Text -->
    <a-text 
      value="Student ID: 653380212-7\nName: wanitsarakon Luimsai\nHeight: 157 cm. Weight: 38 cm.\nFaculty: College of Computing, Khon Kaen University" 
      position="-1 1 -2" 
      align="center" 
      color="#FFFFFF"
      width="4">
    </a-text>

    <!-- Animation: Rotating Box -->
    <a-box 
      position="2 1 -3" 
      color="#4CC3D9" 
      animation="property: rotation; to: 360 360 0; loop: true; dur: 5000">
    </a-box>

    <!-- Navigation Hotspot -->
    <a-entity 
    gltf-model="https://github.com/wanitsarakon/web2024/blob/main/Generic%20Female.glb" 
    position="-3 1 -4" 
    scale="0.5 0.5 0.5" 
    animation="property: scale; to: 0.6 0.6 0.6; dir: alternate; dur: 1000; loop: true">
    <a-text 
    value="It's me!" 
    position="0 0.5 0" 
    align="center" 
    color="#FFFFFF">
    </a-text>
    </a-entity>


    <!-- Interaction -->
    <a-camera>
      <a-cursor color="#FF0000"></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
