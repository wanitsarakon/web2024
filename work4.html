<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR 360 Self-Introduction</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene>
    <!-- 360 Background -->
    <a-sky src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg" rotation="0 -90 0"></a-sky>

    <!-- 3D Model: Camping -->
    <a-entity 
      gltf-model="Camping Stuff.glb"
      position="0 0 -3" 
      scale="1 1 1" 
      animation-mixer>
    </a-entity>

    <!-- Introduction Text -->
    <a-text 
      value="Student ID: 653380212-7\nName: Wanitsarakon Luimsai\nHeight: 157 cm. Weight: 38 cm.\nFaculty: College of Computing, Khon Kaen University" 
      position="-1 1 -2" 
      align="center" 
      color="#FFFFFF"
      width="4">
    </a-text>

    <!-- Navigation Generic Female -->
    <a-entity 
      gltf-model="Generic Female.glb" 
      position="-3 1 -4" 
      scale="0.5 0.5 0.5" 
      animation="property: scale; to: 0.7 0.7 0.7; dir: alternate; dur: 1000; loop: true">
      <a-text 
        value="It's me!" 
        position="0 0.5 0" 
        align="center" 
        color="#FFFFFF">
      </a-text>
    </a-entity>

    <!-- Tent -->
    <a-entity 
      gltf-model="Tent.glb" 
      position="6 0 -7" 
      scale="0.6 0.6 0.6">
    </a-entity>

    <!-- Tree -->
    <a-entity 
      gltf-model="Tree.glb" 
      position="10 0 -10" 
      scale="1 1 1">
    </a-entity>

    <!-- Campfire -->
    <a-entity 
      gltf-model="Campfire.glb" 
      position="2 0 -2" 
      scale="2 2 2">
    </a-entity>

      <!--Campfire (1)-->
      <a-entity 
      gltf-model="Campfire (1).glb" 
      position="3 0 -3" 
      scale="0.5 0.5 0.5">
    </a-entity>

    <!-- Fish Bone -->
    <a-entity 
      gltf-model="Fish Bone.glb" 
      position="-2 0 -1" 
      scale="1 1 1">
    </a-entity>

    <!-- Chicken Guy -->
    <a-entity 
      gltf-model="Chicken Guy.glb" 
      position="-7 0 7" 
      scale="1 1 1">
      animation="property: position; to: -8 0 8; dir: alternate; dur: 2000; loop: true">
    </a-entity>

    <!-- Pokecat in Garden -->
    <a-entity 
      gltf-model="Pokecat in Garden.glb" 
      position="10 0 3" 
      scale="2 2 2">
    </a-entity>

    <!-- Bamboo -->
    <a-entity 
      gltf-model="Bamboo Garden Scaffolding.glb" 
      position="8 0 1" 
      scale="1.5 1.5 1.5">
    </a-entity>

    <!-- Citizen -->
    <a-entity 
      gltf-model="Citizen 3.glb" 
      position="2 0 -8" 
      scale="0.8 0.8 0.8">
    </a-entity>

    <!-- Interaction -->
    <a-camera>
      <a-cursor color="#FF0000"></a-cursor>
    </a-camera>
  </a-scene>
</body>
</html>
